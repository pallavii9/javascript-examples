<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
	<title>JavaScript Tutorial</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<!-- <div class="heading"> -->

<script>
	/*Values and variable*/
	var myName = 'Kyara Hariyani';
	var myAge = 28;
	console.log(myName);

	/*Data types*/
	var myName = 'Kyara Hariyani';
	var iampallavi = true;
	console.log(iampallavi);
	console.log(myName);

	/*Type of operator*/
	console.log(typeof(myName));
	console.log(typeof(myAge));
	console.log(typeof(iampallavi));
	console.log( 10 + "20");
	console.log( 9 - "5");/*getting result of number - string is a bug*/
	console.log( "Java " + "Script");
	console.log( " " + "0");
	console.log( "Java " - "Script");
	console.log( true + true);

	/*Difference between null and undefined*/

	var iamusefull = null;
	console.log(iamusefull);
	console.log(typeof(iamusefull));/*showing type as object and null can't be object, so it is a bug */

	var iamstandby;
	console.log(iamstandby);
	console.log(typeof(iamstandby));

	/*What is NAN?*/
	var myphonenum = 2222200000 ;
	var myName = "Pallavi"
	console.log(isNaN(myphonenum));
	console.log(isNaN(myName));

	if(isNaN(myName)){
		console.log("Please enter valid mob. no.");
	}

	console.log(NaN === NaN);
	console.log(Number.NaN === NaN);
	console.log(isNaN(NaN));
	console.log(isNaN(Number.NaN));
	console.log(Number.isNaN(NaN));

	/*Expressions and Operators*/
	console.log(5+20);

	/*Assingment operator*/
	var x = 5;
	var y = 5;
	console.log("is both x and y are equal or not" + x == y );
	console.log(x == y );

	/*Arithmatic operator*/
	console.log(3+3);
	console.log(10-5);
	console.log(20/5);
	console.log(5*6);
	/*modular operator*/

	console.log("Remainder operator " +  271%8);

	/*Increment and decrement operator */

	var num = 15;
	var newNum = num++; 
	console.log(num);
	console.log(newNum);


	/*Prefix operator*/
	var num = 15;
	var newNum = ++num; 
	console.log(num);
	console.log(newNum);



	/*Comparisson operator*/

</script>
